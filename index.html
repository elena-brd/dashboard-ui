<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Ui</title>
</head>

<body>
    <div class="dashboard-container">
        <!-- top menu -->
        <header class="top-header">
            <div>
                <ul id="category">
                    <li><a href="#" class="current">Dashboard</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Users</a></li>
                </ul>
            </div>
            <div class="info">
                <a href="#" class="btn-add-segment">
                    <i class="fa-solid fa-plus"></i>
                    Add new segment
                </a>
                <a href="#" class="bell-logo"><i class="fa-solid fa-bell"></i></a>
                <img src="./img/judith-earnhardt.jpg" alt="user-image">
            </div>
        </header>
        <!-- grid columns -->
        <div class="container-cards">
            <div class="upgrade-container">
                <i class="fa-solid fa-star" id="star-sm"></i>
                <i class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-star" id="star-bg"></i>
                <p>Upgrade to <span>PRO</span> to unlock more features</p>
                <a href="#" class="btn">Upgrade</a>
            </div>
            <div class="users">
                <p>Users</p>
                <p><span>9,452</span></p>
            </div>
            <div class="new-users">
                <p>New users</p>
                <p><span>6,245</span></p>
            </div>
            <div class="progress-bar">
                <div>
                    <p class="direct"><i class="fa-sharp fa-solid fa-circle"></i> 25% Direct</p>
                </div>
                <div>
                    <p class="social"><i class="fa-sharp fa-solid fa-circle"></i> 31% Social</p>
                </div>
                <div>
                    <p class="organic"><i class="fa-sharp fa-solid fa-circle"></i> 45% Organic</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
